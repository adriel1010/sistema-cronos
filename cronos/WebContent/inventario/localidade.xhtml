<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://java.sun.com/jsf/core">

<h:body>
	<ui:composition
		template="../resources/template/inventario/template-inventario.xhtml">
		<ui:define name="mensagem">
			<ui:include src="../componentes/mensagem.xhtml" />
		</ui:define>
		<ui:define name="conteudo">

			<!-- TITULO -->
			<div class="row">
				<div class="col-md-12">
					<h1 class="page-header">Local</h1>
				</div>
			</div>
			<!-- FIM TITULO -->



			<!-- BOTÃO CADASTRAR NOVO LOCAL-->
			<div class="row container-fluid">
				<div class="col-md-12">
					<ol class="breadcrumb">
						<h:form id="frmCadastrar">
							<p:commandButton value="Cadastrar Local" id="btnCadastrar"
								oncomplete="PF('dlgLocalidade').show();"
								update=":frmModalSalvar :frmCadastrar" title="Cadastrar"
								actionListener="#{localidadeMB.criarNovoObjeto()}" />
						</h:form>
					</ol>
				</div>
			</div>
			<!-- FIM DO BOTÃO CADASTRAR NOVO LOCAL-->



			<!-- TABELA-->
			<div class="col-md-12">
				<h:form id="frmTabela">
					<p:dataTable id="tabela" resizableColumns="true" var="obj"
						reflow="true" rows="10" paginator="true"
						value="#{localidadeMB.listLocalidade}" paginatorPosition="bottom"
						emptyMessage="Nenhum Local Cadastrado"
						rowsPerPageTemplate="5,10,15,30,50,100">

						<p:column headerText="Ver" style="width:50px">

						</p:column>

						<p:column headerText="Local">
							<h:outputText value="#{obj.descricao}" />
						</p:column>

						<p:column headerText="Alterar" style="width:68px">
							<p:commandButton alt="Alterar" update=":frmModalSalvar"
								styleClass="btn btn-block" onclick="PF('dlgLocalidade').show();"
								icon="ui-icon-pencil"
								actionListener="#{localidadeMB.buscarLocal(obj)}">
								<f:setPropertyActionListener value="#{obj}"
									target="#{localidadeMB.localidade}" />
							</p:commandButton>
						</p:column>
						<p:column headerText="Excluir" style="width:68px">
							<p:commandButton icon="ui-icon-trash" title="Excluir"
								actionListener="#{localidadeMB.inativar(obj)}"
								styleClass="btn btn-block" alt="Excluir"
								update=":frmTabela :dlgInformacao">
								<p:confirm header="Confirmação" message="Deseja excluir?" />
							</p:commandButton>
						</p:column>


					</p:dataTable>
				</h:form>
			</div>
			<!--FIM DA TABELA-->








			<!-- DIALOG SALVAR -->
			<p:dialog header="Local" widgetVar="dlgLocalidade" modal="true"
				responsive=" true" width="60%" id="dlgLocalidade" closable="true"
				closeOnEscape="true" resizable="false" draggable="false">

				<h:form id="frmModalSalvar">
					<div class="ui-fluid">
						<div class="col-md-12">
							<label>Descrição *</label>
							<p:inputText title="Descrição" alt="descrição"
								styleClass="col-md-12" value="#{localidadeMB.localidade.descricao}" />
						</div>

						<div class="col-md-12">
							<small>Campos obrigatórios *</small>
						</div>
					</div>
					<div class="modal-footer">
						<p:commandButton value="Salvar" id="btnSalvar" alt="Sim"
							styleClass="ui-priority-primary"
							actionListener="#{localidadeMB.salvar()}"
							update=":frmTabela :dlgInformacao" />

					</div>
				</h:form>

			</p:dialog>
			<!-- FIM DO DIALOG SALVAR -->








		</ui:define>
		<ui:define name="modal-confirmacao">
			<ui:include src="../componentes/dialog-confirmacao.xhtml" />
		</ui:define>
	</ui:composition>
</h:body>
</html>
